<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemLabel_id}"/>
                    <h:outputText value="#{itemController.selected.id}" title="#{bundle.ViewItemTitle_id}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_itemName}"/>
                    <h:outputText value="#{itemController.selected.itemName}" title="#{bundle.ViewItemTitle_itemName}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_productCodeType}"/>
                    <h:outputText value="#{itemController.selected.productCodeType}" title="#{bundle.ViewItemTitle_productCodeType}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_producrCodeValue}"/>
                    <h:outputText value="#{itemController.selected.producrCodeValue}" title="#{bundle.ViewItemTitle_producrCodeValue}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_category}"/>
                    <h:outputText value="#{itemController.selected.category}" title="#{bundle.ViewItemTitle_category}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_cost}"/>
                    <h:outputText value="#{itemController.selected.cost}" title="#{bundle.ViewItemTitle_cost}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_description}"/>
                    <h:outputText value="#{itemController.selected.description}" title="#{bundle.ViewItemTitle_description}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_postedDate}"/>
                    <h:outputText value="#{itemController.selected.postedDate}" title="#{bundle.ViewItemTitle_postedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewItemLabel_sold}"/>
                    <h:outputText value="#{itemController.selected.sold}" title="#{bundle.ViewItemTitle_sold}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_hits}"/>
                    <h:outputText value="#{itemController.selected.hits}" title="#{bundle.ViewItemTitle_hits}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemController.destroyAndView}" value="#{bundle.ViewItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemEditLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" value="#{bundle.ViewItemCreateLink}" />
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.ViewItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
