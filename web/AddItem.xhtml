<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cyber Sale</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Add New Item</h2>
                        <br/>
                        <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                        <p:panel id="panel" 
                                 style="width: 400px; border: 0px solid white">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="itemName" value="Item Name" />
                            <h:inputText id="itemName" value="#{ItemManager.name}" 
                                         required="true" label="Item Name">
                                <f:validateLength minimum="2" />
                            </h:inputText>
                            <p:message for="itemName" display="icon" />

                            <p:outputLabel for="itemDescription" value="Listing Description/Item Details" />
                            <h:inputText id="itemDescription" value="#{ItemManager.description}" 
                                         required="false" label="Listing Description/Item Details">
                            </h:inputText>
                            <p:message for="itemDescription" display="icon" />                    

                            <p:outputLabel for="pIType" value="Product Identifier Type" />
                            <h:selectOneMenu id="pIType" value="#{ItemManager.productCodeTypes}" required="false">
                                <f:selectItems value="#{ItemManager.productCodeTypes}"/>
                            </h:selectOneMenu>
                            <p:message for="pIType" display="icon" />

                            <p:outputLabel for="productIdentifier" value="Product Identifier" />
                            <h:inputText id="productIdentifier" value="#{ItemManager.productCodeValue}" 
                                         required="false" label="Product Identifier">
                            </h:inputText>
                            <p:message for="productIdentifier" display="icon" />                   

                            <p:outputLabel for="listingPrice" value="Listing Price" />
                            <h:inputText id="listingPrice" value="#{ItemManager.cost}" 
                                         required="true" label="city">
                                <f:validateLength minimum="4" />
                            </h:inputText>
                            <p:message for="listingPrice" display="icon" />                    

                            <h:form class="form-horizontal" enctype="multipart/form-data">
                                <p:growl id="messages" showDetail="true" redisplay="false"/>
                                <h2>Please Choose a File for Your Photo</h2>
                                <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" />
                                <br/>
                                <fieldset>
                                    <p:commandButton id="button" class="btn btn-success" value="Upload" 
                                                     ajax="false" action="#{fileManager.upload}" />
                                </fieldset>
                                <h:outputText value="#{fileManager.message}" />
                                <br/>
                                <h:commandButton value="Cancel" action="#{fileManager.cancel()}"/>
                            </h:form>

                        </h:panelGrid>
                    </p:panel>
                    <h:outputLabel id="error" value="#{accountManager.statusMessage}"  />
                    <br/>
                    <h:commandButton class="btn btn-lg btn-success btn-block" id="submit" 
                                     action="#{ItemManager.create()}" value="Submit" />   
                    <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
