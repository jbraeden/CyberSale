<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItemPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItemPhotoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemPhotoController.selected.id}" title="#{bundle.CreateItemPhotoTitle_id}" required="true" requiredMessage="#{bundle.CreateItemPhotoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateItemPhotoLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemPhotoController.selected.itemId}" title="#{bundle.CreateItemPhotoTitle_itemId}" required="true" requiredMessage="#{bundle.CreateItemPhotoRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItemPhotoLabel_photoId}" for="photoId" />
                    <h:selectOneMenu id="photoId" value="#{itemPhotoController.selected.photoId}" title="#{bundle.CreateItemPhotoTitle_photoId}" required="true" requiredMessage="#{bundle.CreateItemPhotoRequiredMessage_photoId}">
                        <f:selectItems value="#{photoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemPhotoController.create}" value="#{bundle.CreateItemPhotoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itemPhotoController.prepareList}" value="#{bundle.CreateItemPhotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItemPhotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
