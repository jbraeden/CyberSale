<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemCommentEmpty}" rendered="#{itemCommentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemCommentController.items.rowCount > 0}">
                    <h:outputText value="#{itemCommentController.pagination.pageFirstItem + 1}..#{itemCommentController.pagination.pageLastItem + 1}/#{itemCommentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemCommentController.previous}" value="#{bundle.Previous} #{itemCommentController.pagination.pageSize}" rendered="#{itemCommentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemCommentController.next}" value="#{bundle.Next} #{itemCommentController.pagination.pageSize}" rendered="#{itemCommentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemCommentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCommentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCommentTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCommentTitle_commentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemCommentController.prepareView}" value="#{bundle.ListItemCommentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCommentController.prepareEdit}" value="#{bundle.ListItemCommentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCommentController.destroy}" value="#{bundle.ListItemCommentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemCommentController.prepareCreate}" value="#{bundle.ListItemCommentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
