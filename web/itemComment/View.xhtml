<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemCommentLabel_id}"/>
                    <h:outputText value="#{itemCommentController.selected.id}" title="#{bundle.ViewItemCommentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewItemCommentLabel_itemId}"/>
                    <h:outputText value="#{itemCommentController.selected.itemId}" title="#{bundle.ViewItemCommentTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewItemCommentLabel_commentId}"/>
                    <h:outputText value="#{itemCommentController.selected.commentId}" title="#{bundle.ViewItemCommentTitle_commentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemCommentController.destroyAndView}" value="#{bundle.ViewItemCommentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemCommentEditLink}"/>
                <br />
                <h:commandLink action="#{itemCommentController.prepareCreate}" value="#{bundle.ViewItemCommentCreateLink}" />
                <br />
                <h:commandLink action="#{itemCommentController.prepareList}" value="#{bundle.ViewItemCommentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemCommentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
