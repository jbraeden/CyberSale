<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemCommentController.selected.id}" title="#{bundle.EditItemCommentTitle_id}" required="true" requiredMessage="#{bundle.EditItemCommentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditItemCommentLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemCommentController.selected.itemId}" title="#{bundle.EditItemCommentTitle_itemId}" required="true" requiredMessage="#{bundle.EditItemCommentRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItemCommentLabel_commentId}" for="commentId" />
                    <h:selectOneMenu id="commentId" value="#{itemCommentController.selected.commentId}" title="#{bundle.EditItemCommentTitle_commentId}" required="true" requiredMessage="#{bundle.EditItemCommentRequiredMessage_commentId}">
                        <f:selectItems value="#{photoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemCommentController.update}" value="#{bundle.EditItemCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemCommentViewLink}"/>
                <br />
                <h:commandLink action="#{itemCommentController.prepareList}" value="#{bundle.EditItemCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
