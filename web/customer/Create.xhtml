<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.CreateCustomerTitle_id}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_username}" for="username" />
                    <h:inputText id="username" value="#{customerController.selected.username}" title="#{bundle.CreateCustomerTitle_username}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.CreateCustomerTitle_password}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{customerController.selected.firstName}" title="#{bundle.CreateCustomerTitle_firstName}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{customerController.selected.lastName}" title="#{bundle.CreateCustomerTitle_lastName}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{customerController.selected.zipcode}" title="#{bundle.CreateCustomerTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_securityQuestion}" for="securityQuestion" />
                    <h:inputText id="securityQuestion" value="#{customerController.selected.securityQuestion}" title="#{bundle.CreateCustomerTitle_securityQuestion}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_securityQuestion}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_securityAnswer}" for="securityAnswer" />
                    <h:inputText id="securityAnswer" value="#{customerController.selected.securityAnswer}" title="#{bundle.CreateCustomerTitle_securityAnswer}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_securityAnswer}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
