<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">CyberSale - Login</ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <h:form class="userForm" enctype="multipart/form-data">
                <h1>Login</h1>
                <br />
                
                <p:messages id="loginFormError" severity="info" />
                
                <p:panel class="formFields">
                    <h:panelGrid columns="2" cellpadding="5" 
                                 columnClasses="formLabelColumn, formFieldColumn">
                        
                        <p:graphicImage class="headerIcon" alt="Username Field Icon"
                                        value="#{resource['images/icons/username_icon.png']}" />
                        
                        <p:inputText id="usernameField" value="#{customerManager.username}" />
                        
                        <p:graphicImage class="headerIcon" alt="Username Field Icon"
                                        value="#{resource['images/icons/password_icon.png']}" />
                        
                        <p:password id="passwordField" value="#{customerManager.password}" />
                    </h:panelGrid>
                    
                    <div class="formSubmitArea">
                        <p:commandButton id="submitMessage" value="Login"  update="loginFormError"
                                         action="#{customerManager.loginCustomer()}"/>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
