<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">CyberSale - Message Sent</ui:define>
        
        <ui:define name="content">
            <div class="body" style="text-align: center;">
                
                <h2>Message Sent Successfully</h2>
                
                <p:panel class="contactForm" style="background: #e6e6e6; text-align: left;">
                    <p:outputLabel value="#{messageManager.subject}" />

                    <br />
                    <br />

                    <h:outputText value="#{messageManager.message}" style="white-space: pre-wrap;" />
                </p:panel>
                
                <div style="margin: 0 auto; margin-top: 20px;" align="center">
                    <h:panelGrid columns="2">
                        <p:commandButton class="myButton" value="Back to Item Detail Page"
                                         icon="ui-icon-circle-arrow-w"
                                         action="ItemDetail?faces-redirect=true" />
                        <p:commandButton class="myButton" value="Go To Homescreen" 
                                         icon="ui-icon-home"
                                         action="index?faces-redirect=true" />                    
                    </h:panelGrid>
                </div>
            </div>
        </ui:define>
    </ui:composition>
    
</html>
