<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItemCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItemCustomerLabel_id}"/>
                    <h:outputText value="#{itemCustomerController.selected.id}" title="#{bundle.ViewItemCustomerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewItemCustomerLabel_itemId}"/>
                    <h:outputText value="#{itemCustomerController.selected.itemId}" title="#{bundle.ViewItemCustomerTitle_itemId}"/>
                    <h:outputText value="#{bundle.ViewItemCustomerLabel_customerId}"/>
                    <h:outputText value="#{itemCustomerController.selected.customerId}" title="#{bundle.ViewItemCustomerTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itemCustomerController.destroyAndView}" value="#{bundle.ViewItemCustomerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItemCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{itemCustomerController.prepareCreate}" value="#{bundle.ViewItemCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{itemCustomerController.prepareList}" value="#{bundle.ViewItemCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItemCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
