<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itemCustomerController.selected.id}" title="#{bundle.EditItemCustomerTitle_id}" required="true" requiredMessage="#{bundle.EditItemCustomerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditItemCustomerLabel_itemId}" for="itemId" />
                    <h:selectOneMenu id="itemId" value="#{itemCustomerController.selected.itemId}" title="#{bundle.EditItemCustomerTitle_itemId}" required="true" requiredMessage="#{bundle.EditItemCustomerRequiredMessage_itemId}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItemCustomerLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{itemCustomerController.selected.customerId}" title="#{bundle.EditItemCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.EditItemCustomerRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemCustomerController.update}" value="#{bundle.EditItemCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{itemCustomerController.prepareList}" value="#{bundle.EditItemCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
