<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemCustomerEmpty}" rendered="#{itemCustomerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemCustomerController.items.rowCount > 0}">
                    <h:outputText value="#{itemCustomerController.pagination.pageFirstItem + 1}..#{itemCustomerController.pagination.pageLastItem + 1}/#{itemCustomerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemCustomerController.previous}" value="#{bundle.Previous} #{itemCustomerController.pagination.pageSize}" rendered="#{itemCustomerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemCustomerController.next}" value="#{bundle.Next} #{itemCustomerController.pagination.pageSize}" rendered="#{itemCustomerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemCustomerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCustomerTitle_itemId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemCustomerTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemCustomerController.prepareView}" value="#{bundle.ListItemCustomerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCustomerController.prepareEdit}" value="#{bundle.ListItemCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemCustomerController.destroy}" value="#{bundle.ListItemCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemCustomerController.prepareCreate}" value="#{bundle.ListItemCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItemCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
