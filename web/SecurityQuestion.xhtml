Most Comments will be in this section in order to keep the xhtml consistent.
This page prompts the user to answer their security question which is related to
their username. If they answer correctly they are allowed to reset their 
password.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">CyberSale - Security Question</ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <div class="body">
                <h:form class="recover-form">
                    <h2>Please Answer Your Security Question</h2>
                    <div style="margin-bottom:20px">
                        <h:outputLabel for="question" value="#{customerManager.securityQuestion}" />
                    </div>
                    <div style="margin-bottom: 10px">
                        <h:inputText id="answer" value="#{customerManager.question_answer}"/>
                    </div>
                    <br/>
                    
                    <h:panelGrid columns="2" cellpadding="5px">
                        <p:commandButton class="myButton" value="Cancel"
                                         icon="ui-icon-circle-arrow-w"
                                         immediate="true"
                                         action="index?faces-redirect=true" />
                        
                        <p:commandButton class="myButton" id="submit" 
                                         action="#{customerManager.securityQuestionSubmit()}" 
                                         value="Submit" />
                    </h:panelGrid>

                    <br/>
                    <h:outputLabel value ="#{customerManager.statusMessage}" />                  
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    
</html>
