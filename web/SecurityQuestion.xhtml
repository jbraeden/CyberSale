<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">CyberSale - Security Question</ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <div class="body">
                <h:form class="recover-form">
                    <h2>Please Answer Your Security Question</h2>
                    <div style="margin-bottom:20px">
                        <h:outputLabel for="question" value="#{customerManager.securityQuestion}" />
                    </div>
                    <div style="margin-bottom: 10px">
                        <h:inputText id="answer" value="#{customerManager.question_answer}"/>
                    </div>
                    <br/>
                    <h:commandButton styleClass="myButton" id="submit" action="#{customerManager.securityQuestionSubmit()}" value="Submit" />

                    <br/>
                    <h:outputLabel value ="#{customerManager.statusMessage}" />                  
                </h:form>
                <p:link outcome="index" value="Cancel" />
            </div>
        </ui:define>
    </ui:composition>
    
</html>
