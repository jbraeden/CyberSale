<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Security Question</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                    <h:form class="recover-form">
                        <h2>Please Answer Your Security Question</h2>
                        <div style="margin-bottom:20px">
                            <p>What city were you born in?</p>
                            <h:outputLabel for="question" value="#{passwordResetManager.securityQuestion}" />
                        </div>
                        <div style="margin-bottom: 10px">
                            <h:inputText id="answer" value="#{passwordResetManager.answer}"/>
                        </div>
                        <br/>
                        <!--h:commandButton styleClass="myButton" id="submit" action="#{passwordResetManager.securityquestionSubmit()}" value="Submit" /-->
                        <p:link styleClass="myButton" id="submit" outcome="PasswordReset" value="Submit" />
                        
                        <br/>
                        <h:outputLabel value ="#{passwordResetManager.message}" />                  
                    </h:form>
                    <p:link outcome="index" value="Cancel" />
                </div>
            </ui:define>
        
        </ui:composition>
    </h:body>
</html>
