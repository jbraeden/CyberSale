<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Cyber Sale</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            <!-- Body -->
            <ui:define name="content">
                <div class="body" >
                    <div style="width: 470px; height: 400px; margin: 0 auto;" align="center">
                        <p:carousel value="#{carouselView.recent}" headerText="#{itemManager.name}" var="recent" style="width:400px; height: 385px;" itemStyle="height: 307px; padding:35px 35px 10px 35px; text-align:center; width:400px;" circular="true" numVisible="1" pageLinks="9">
                            <p:panelGrid columns="1" style="height:auto;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <p:graphicImage name="/images/items/#{recent.image}.jpg"/> 
                                </f:facet>
                            </p:panelGrid>
                        </p:carousel>
                    </div>
                    
                    <div style="margin: 0 auto" align="center">
                        <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel for="name" value="Item Name:" />
                                <h:outputLabel id="name" value="#{itemManager.name}" />
                                <p:outputLabel for="description" value="Item Description:" />
                                <h:outputLabel id="description" value="#{itemManager.description}" />
                                <p:outputLabel for="price" value="Item Price" />
                                <h:outputLabel id="price" value="$#{itemManager.cost}" />
                        </h:panelGrid>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <div style="height: 100%;">
                        <p:carousel value="#{carouselView.recent}" headerText="Related Items" var="recent" style="height: 485px;" itemStyle="height: 407px; padding:35px 35px 10px 35px; text-align:center; width:400px;" circular="true" numVisible="3" pageLinks="9">
                            <p:panelGrid columns="1" style="height:auto;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <p:graphicImage name="/images/items/#{recent.image}.jpg"/> 
                                </f:facet>

                                <h:outputText value="#{recent.name}" />

                                <h:outputText value="#{recent.price}" />

                                <f:facet name="footer">
                                    <p:commandButton style="width: 100% !important; margin: auto !important;" value="View Item" action="ItemDetail" icon="ui-icon-search">
                                    </p:commandButton>
                                </f:facet>

                            </p:panelGrid>

                        </p:carousel>
                    </div>
                    <br/>
                    <br/>
                    <div style="margin: 0 auto;" align="center">
                        <h:panelGrid columns="3" cellpadding="5">
                                <p:commandButton style="width: 100% !important; margin: auto !important;" value="Compare Price" action="index"/>
                                <p:commandButton style="width: 100% !important; margin: auto !important;" value="Contact Seller" action="index"/>
                                <p:commandButton style="width: 100% !important; margin: auto !important;" value="Share Item" action="index"/>
                        </h:panelGrid>
                    </div>
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
