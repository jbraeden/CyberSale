<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Recover Account</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                    <h:form class="recover-form">
                        <h2>Please Enter Your Email</h2>
                        
                        <div style="margin-bottom:20px">
                            <p>
                                Enter the email address associated with your Cyber
                                Sale account, then click Continue. We'll redirect you
                                to a page where you can answer your security question 
                                to create a new password.
                            </p>
                        </div>
                        <div style="margin-bottom: 10px">
                            <h:inputText label="Email Addresss " id="answer" value="#{customerManager.email_answer}"/>
                        </div>
                        <br/>
                        <h:commandButton id="submit" action="#{customerManager.emailSubmit()}" value="Submit" />
                        
                        <br/>
                        <h:outputLabel value ="#{customerManager.statusMessage}" />                  
                    </h:form>
                    <p:link id="cancel" outcome="index" value="Cancel" />
                </div>
            </ui:define>
        
        </ui:composition>
    </h:body>
</html>
