<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPhotoLabel_id}"/>
                    <h:outputText value="#{photoController.selected.id}" title="#{bundle.ViewPhotoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPhotoLabel_filePath}"/>
                    <h:outputText value="#{photoController.selected.filePath}" title="#{bundle.ViewPhotoTitle_filePath}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{photoController.destroyAndView}" value="#{bundle.ViewPhotoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPhotoEditLink}"/>
                <br />
                <h:commandLink action="#{photoController.prepareCreate}" value="#{bundle.ViewPhotoCreateLink}" />
                <br />
                <h:commandLink action="#{photoController.prepareList}" value="#{bundle.ViewPhotoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPhotoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
