<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPhotoEmpty}" rendered="#{photoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{photoController.items.rowCount > 0}">
                    <h:outputText value="#{photoController.pagination.pageFirstItem + 1}..#{photoController.pagination.pageLastItem + 1}/#{photoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{photoController.previous}" value="#{bundle.Previous} #{photoController.pagination.pageSize}" rendered="#{photoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{photoController.next}" value="#{bundle.Next} #{photoController.pagination.pageSize}" rendered="#{photoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{photoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPhotoTitle_filePath}"/>
                            </f:facet>
                            <h:outputText value="#{item.filePath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{photoController.prepareView}" value="#{bundle.ListPhotoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{photoController.prepareEdit}" value="#{bundle.ListPhotoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{photoController.destroy}" value="#{bundle.ListPhotoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{photoController.prepareCreate}" value="#{bundle.ListPhotoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPhotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
