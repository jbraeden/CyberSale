<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhotoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{photoController.selected.id}" title="#{bundle.EditPhotoTitle_id}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPhotoLabel_filePath}" for="filePath" />
                    <h:inputText id="filePath" value="#{photoController.selected.filePath}" title="#{bundle.EditPhotoTitle_filePath}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_filePath}"/>
                </h:panelGrid>
                <h:commandLink action="#{photoController.update}" value="#{bundle.EditPhotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhotoViewLink}"/>
                <br />
                <h:commandLink action="#{photoController.prepareList}" value="#{bundle.EditPhotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
