<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cyber Sale</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                    <h:form class="form-signin" enctype="multipart/form-data" styleClass="margin:0 auto;">
                        <h2 align="center" class="form-signin-heading" style="margin:0 auto;">Add New Item</h2>
                        <br/>
                        <p:panel id="panel" 
                                 style="margin: 0 auto; width: 500px; border: 1px solid black">
                            
                            <p:outputLabel value="Please Choose a File for Your Photo"/>
                            <br/>
                            <br/>
                            <fieldset>
                                <p:fileUpload  fileUploadListener="#{photoManager.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                    multiple="true" sizeLimit="1000000" fileLimit="6" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                            </fieldset>
                        </p:panel>
                        
                        <h:commandButton class="btn btn-lg btn-success btn-block" id="submit" 
                            action="#{itemManager.done}" value="Done" style="margin:auto;"/> 
                        
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
