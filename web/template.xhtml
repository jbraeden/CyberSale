Most Comments will be in this section in order to keep the xhtml consistent.

allows for modularity and expansion without doing a lot of extra work.

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <!-- Pull in CSS Files -->
        <h:outputStylesheet library="css" name="globalStyles.css"/>
        
        <!-- Enable Webpage Portability to Mobile Devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>
            <ui:insert name="title">Cyber Sale</ui:insert>
        </title>
        
        <!-- Pages insert any metadata here -->
        <ui:insert name="metadata">
            
        </ui:insert>
    </h:head>
 
    <h:body style="margin: 0px;">
        <div class="page">
            <!-- Header Section -->
            <div id="floatHeader" class="header">
                <ui:include src="/default_header.xhtml" />
                
                <ui:insert name="header">
                    <!-- Each XHTML Page Inserts Its Header Elements Here -->
                </ui:insert>
            </div>
 
            <!-- Main Content Section -->
            <div class="content">
                <ui:insert name="content">
                    <!-- Each XHTML Page Inserts Its Body Elements Here -->
                </ui:insert>
            </div>            
            
            <div class="footerNew">
                <div class="links" >
                    
                    <span><a href="#" style="text-decoration:none" target="_blank">Contact</a></span>
                    <span><a href="#" style="text-decoration:none" target="_blank">Help</a></span>
                    <span><a href="#" style="text-decoration:none" target="_blank">Jobs</a></span>
                    <span><a href="#" style="text-decoration:none" target="_blank">Terms</a></span>
                    <span><a href="#" style="text-decoration:none" target="_blank">Privacy</a></span>
                    <span><a href="#" style="text-decoration:none" target="_blank">Blog</a>
                        
                    <div align="center" >
                    <h:panelGrid style="padding-top: 15px" columns="1" >
                    <h:panelGroup>
                        <a class="social-roll" href="https://www.facebook.com" target="_blank"><img src="./resources/images/socialMediaIcons/facebook.png" /></a>
                        <a class="social-roll" href="https://twitter.com/" target="_blank"><img src="./resources/images/socialMediaIcons/twitter.png" /></a>
                        <a class="social-roll" href="https://www.linkedin.com" target="_blank"><img src="./resources/images/socialMediaIcons/linkedIn.png" /></a>
                        <a class="social-roll" href="https://plus.google.com/" target="_blank"><img src="./resources/images/socialMediaIcons/googlePlus.png" /></a>
                    </h:panelGroup>
                    </h:panelGrid>
                    </div>
                        
                    </span>
                    <div class="copyright">© 2016 CyberSale, inc. All Rights Reserved.</div>
                </div>
            </div>
        </div> 
    </h:body>
    
</html>
