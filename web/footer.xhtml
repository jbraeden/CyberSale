<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:panelGrid columns="3" 
                 columnClasses="footerLeftColumn, footerMiddleColumn, footerRightColumn">
        
        <h:panelGrid columns="1">
            <p:outputLabel class="footerText" 
                           value="Share Us!" />

            <h:panelGrid columns="4">
                <p:graphicImage class="footerIcon" alt="Share to Facebook Icon"
                                value="#{resource['images/icons/facebook_icon.png']}" />

                <p:graphicImage class="footerIcon" alt="Share to Twitter Icon"
                                value="#{resource['images/icons/twitter_icon.png']}" />

                <p:graphicImage class="footerIcon" alt="Share to Google Plus Icon"
                                value="#{resource['images/icons/googleplus_icon.png']}" />

                <p:graphicImage class="footerIcon" alt="Share by Email Icon"
                                value="#{resource['images/icons/email_icon.png']}" />
            </h:panelGrid>
        </h:panelGrid>
        
        <h:panelGrid columns="1" style="margin-left: auto; margin-right: auto; text-align: center;">
            <p:graphicImage class="footerLogo" alt="Cyber Sale Logo"
                            value="#{resource['images/Logo.png']}" />

            <p:outputLabel class="footerSmallText" 
                           value="Copyright CYBER SALE 2016" />
        </h:panelGrid>
                
        <h:panelGrid columns="1">
            <p:outputLabel class="footerText" 
                           value="Contact Us!" />

            <p:outputLabel class="footerMediumText" 
                           value="info@cybersale.com" />
        </h:panelGrid>   
        
    </h:panelGrid>
    
</html>
