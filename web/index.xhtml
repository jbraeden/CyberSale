<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Cyber Sale</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                    <p:galleria styleClass="fullWidthClass" value="#{imagesView.images}" panelHeight="350" var="img" showCaption="true">
                        <p:graphicImage name="/images/#{img}" width="1000" height="300"/>
                    </p:galleria>

                    <h:form id="form">
                        <p:carousel value="#{carouselView.items}" headerText="Recently Posted" var="item" itemStyle="padding:35px 35px 10px 35px; text-align:center; width:400px;" circular="true" numVisible="3" pageLinks="9">
                            <p:panelGrid columns="1" style="height:100%;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <p:graphicImage name="/images/items/#{item.image}.jpg"/> 
                                </f:facet>

                                <h:outputText value="#{item.name}" />

                                <h:outputText value="#{item.price}" />

                                <h:outputText value="#{item.description}"/>

                                <f:facet name="footer">
                                    <p:commandButton style="width: 100% !important; margin: auto !important;" value="View Item" icon="ui-icon-search">
                                    </p:commandButton>
                                </f:facet>

                            </p:panelGrid>

                        </p:carousel>

                        <br/>
                        <br/>

                        <p:commandButton styleClass="myButton" value="Post Item" action="AddItem"/>

                    </h:form>
                    

                    <a href="#" class="myButton">Post New Item</a>

                    <br/>
                    <br/>
                </div>
            </ui:define>
        
        </ui:composition>
    </h:body>
</html>
