<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <ui:composition template="./template.xhtml">
        
        <ui:define name="title">CyberSale - Home</ui:define>
        
        <ui:define name="metadata">
            <f:metadata>
                <f:viewAction action="#{itemManager.OnLoad}" />
            </f:metadata>
        </ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <div class="body">
                <p:galleria styleClass="fullWidthClass" value="#{imagesView.images}" var="img" showCaption="false">
                    <p:graphicImage name="/images/#{img}"/>
                </p:galleria>

                <h:form id="form">
                    <br/>
                    <br/>
                    
                    <p:carousel value="#{carouselView.recent}" headerText="Recently Posted" var="recent" 
                                itemStyle="padding:35px 35px 10px 35px; text-align:center; width:400px;" 
                                circular="true" numVisible="3" pageLinks="9" >
                        <p:panelGrid columns="1" style="height:100%;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
<!--                            <f:facet name="header">
                                <p:graphicImage name="C:\\Users\\Asper\\ItemPhotos\\appletv.jpg"/>
                            </f:facet>-->

                            <h:outputText value="#{recent.itemName}" />

                            <h:outputText value="$#{recent.cost}" />

                            <!--<h:outputText value="# {recent.description}"/>-->

                            <f:facet name="footer">
                                <p:commandButton style="width: 100% !important; margin: auto !important;" 
                                                 value="View Item" icon="ui-icon-search" action="ItemDetail?faces-redirect=true">
                                </p:commandButton>
                            </f:facet>

                        </p:panelGrid>
                    </p:carousel>

                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <p:carousel value="#{carouselView.popular}" headerText="Most Popular" var="popular"
                                itemStyle="padding:35px 35px 10px 35px; text-align:center; width:400px;"
                                circular="true" numVisible="3" pageLinks="9">
                        <p:panelGrid columns="1" style="height:100%;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
<!--                            <f:facet name="header">
                                <p:graphicImage name="/images/items/# {popular.itemPhotoCollection[0].photoId}.jpg"/> 
                            </f:facet>-->
                            
                            <h:outputText value="#{popular.itemName}" />
                            
                            <h:outputText value="$#{popular.cost}" />
                            
                            <!--<h:outputText value="#{popular.description}"/>-->

                            <f:facet name="footer">
                                <p:commandButton style="width: 100% !important; margin: auto !important;" 
                                                 value="View Item" icon="ui-icon-search" action="ItemDetail?faces-redirect=true">
                                </p:commandButton>
                            </f:facet>

                        </p:panelGrid>

                    </p:carousel>

                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <p:carousel value="#{carouselView.deals}" headerText="Best Deals" var="deal" 
                                itemStyle="padding:35px 35px 10px 35px; text-align:center; width:400px;" 
                                circular="true" numVisible="3" pageLinks="9">
                        <p:panelGrid columns="1" style="height:100%;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
<!--                            <f:facet name="header">
                                <p:graphicImage name="/images/items/# {deal.itemPhotoCollection[0].photoId}.jpg"/> 
                            </f:facet>-->

                            <h:outputText value="#{deal.itemName}" />

                            <h:outputText value="#{deal.cost}" />

                            <!--<h:outputText value="#{deal.description}"/>-->

                            <f:facet name="footer">
                                <p:commandButton style="width: 100% !important; margin: auto !important;" 
                                                 value="View Item" icon="ui-icon-search" action="ItemDetail?faces-redirect=true">
                                </p:commandButton>
                            </f:facet>

                        </p:panelGrid>

                    </p:carousel>

                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <p:link styleClass="myButton" value="Post Item" outcome="AddItem"/>
                </h:form>

                <!-- <a href="#" class="myButton">Post New Item</a> -->

                <br/>
                <br/>

            </div>
        </ui:define>
    </ui:composition>
</html>
