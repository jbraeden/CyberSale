<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">CyberSale - Create Account</ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <div class="body">
                <h:form class="userForm" enctype="multipart/form-data">
                    <h2>Register Account</h2>
                    <br/>
                    <p:panel id="panel" class="formFields">
                        <p:messages id="msgs" />

                        <h:panelGrid columns="3" cellpadding="5" 
                                     columnClasses="formLabelColumn, formFieldColumn, formWarningColumn">
                            <p:outputLabel for="firstName" value="First Name" />
                            <h:inputText id="firstName" value="#{customerManager.firstName}" 
                                         required="true" label="First Name"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                                <f:validateLength minimum="2" />
                            </h:inputText>
                            <p:message for="firstName" display="icon" />
                            
                            <p:outputLabel for="lastName" value="Last Name" />
                            <h:inputText id="lastName" value="#{customerManager.lastName}" 
                                         required="true" label="Last Name"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                            </h:inputText>
                            <p:message for="lastName" display="icon" />   

                            <p:outputLabel for="zipCode" value="Zip Code" />
                            <h:inputText id="zipCode" value="#{customerManager.zipcode}" 
                                         required="true" label="Zip Code"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                            <p:message for="zipCode" display="icon" /> 

                            <p:outputLabel for="email" value="Email" />
                            <h:inputText id="email" value="#{customerManager.email}" 
                                         required="true" label="Email"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                            </h:inputText>
                            <p:message for="email" display="icon" /> 

                            <p:outputLabel for="phoneNumber" value="Phone Number" />
                            <h:inputText id="phoneNumber" value="#{customerManager.phoneNumber}" 
                                         required="true" label="Phone Number"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                                <f:validateLength minimum="10" maximum="10"/>
                            </h:inputText>
                            <p:message for="phoneNumber" display="icon" /> 


                            <p:outputLabel for="security_ques" value="Security Question" />
                            <h:selectOneMenu id="security_ques" value="#{customerManager.securityQuestionKey}" required="true">
                                <f:selectItems value="#{customerManager.securityQuestions}"/>
                            </h:selectOneMenu>
                            <p:message for="security_ques" display="icon" />

                            <p:outputLabel for="security_ans" value="Answer" />
                            <h:inputText id="security_ans" value="#{customerManager.securityQuestionAnswer}" 
                                         required="true" label="security_ans"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                                <f:validateLength minimum="4" />
                            </h:inputText>
                            <p:message for="security_ans" display="icon" /> 


                            <p:outputLabel for="username" value="Username" />
                            <h:inputText id="username" value="#{customerManager.username}" 
                                         required="true" label="Username"
                                         class="ui-inputfield ui-widget ui-corner-all ui-state-default">
                            </h:inputText>
                            <p:message for="username" display="icon" />  

                            <p:outputLabel for="password" value="Password" /> 
                            <p:password id="password" value="#{customerManager.password}" feedback="true" required="true"/>
                            <p:message for="password" display="icon" /> 

                            <p:growl id="messages" showDetail="true" redisplay="false"/>

                        </h:panelGrid>
                    </p:panel>

                    <div align="center">
                        <h:outputLabel id="error" value="#{customerManager.statusMessage}"  />
                        <br/>
                        
                        <h:panelGrid columns="2">
                            <h:commandButton class="myButton" id="submit" 
                                             action="#{customerManager.createAccount()}" value="Submit" style="margin:auto;"/>   
                            <h:button class="myButton" id="cancel" outcome="index" value="Cancel" style="margin:auto;"/>
                        </h:panelGrid>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
