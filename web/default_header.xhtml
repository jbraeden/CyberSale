<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:form>
        <h:panelGroup rendered="#{customerManager.loggedIn == true}">
            <div class="headerButton">
                <p:commandButton value="Logout"
                                 action="#{customerManager.logoutCustomer()}" />
            </div>
        </h:panelGroup>
        
        <h:panelGrid columns="11" >
            <h:commandLink action="index">
                <p:graphicImage class="headerLogo" alt="Cyber Sale Logo"
                                value="#{resource['images/Logo.png']}" />
            </h:commandLink>

            <p:splitButton value="All" class="headerDropDown">
                <p:menuitem value="Appliances" />
                <p:menuitem value="Books" />
                <p:menuitem value="Electronics" />
                <p:menuitem value="Toys" />
            </p:splitButton>
            
            
            <p:inputText id="searchBox" class="headerSearchBox" />
            <p:watermark for="searchBox" value="Search ..." />
            
            <h:panelGrid columns="1">
                <h:outputText id="slideout" value="#{sliderView.number1} miles away" />
                <h:inputHidden id="txt2" value="#{sliderView.number1}" />
                <p:slider for="txt2" display="slideout" style="width: 100px" step="5" minValue="10" maxValue="75" displayTemplate="{value} miles away" />
            </h:panelGrid>

            <h:panelGroup rendered="#{customerManager.loggedIn == false}">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="6">
                        <p:graphicImage class="headerIcon" alt="Username Field Icon"
                                        value="#{resource['images/icons/username_icon.png']}" />

                        <p:inputText id="usernameBox" class="headerField"
                                     value="#{customerManager.username}" />

                        <p:watermark for="usernameBox" value="Username" />


                        <p:graphicImage class="headerIcon" alt="Password Field Icon"
                                        value="#{resource['images/icons/password_icon.png']}" />

                        <p:password id="passwordBox" class="headerField"
                                    value="#{customerManager.password}"/>

                        <p:watermark for="passwordBox" value="Password" />
                    </h:panelGrid>

                    <p:messages id="loginError" showDetail="true" />
                </h:panelGrid>
            </h:panelGroup>
                       
            
            <h:panelGroup rendered="#{customerManager.loggedIn == false}">
                <h:panelGrid columns="1" class="headerButtonsGrid">
                    <h:panelGrid columns="2">
                        <p:commandButton class="headerButton" value="Login"
                                         action="#{customerManager.loginCustomer()}"
                                         update="loginError"/>

                        <p:commandButton class="headerButton" value="Register" />
                    </h:panelGrid>

                    <p:link value="Forgot Password" outcome="RecoverEmail"/>
                </h:panelGrid>
            </h:panelGroup>
            
        </h:panelGrid>
    </h:form>
</html>
