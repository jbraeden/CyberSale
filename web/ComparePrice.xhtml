      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Compare Price</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
        
            <!-- Body -->
            <ui:define name="content">
                <div class="body">   
<!--                    <div style="width: 470px; height: 400px; margin: 0 auto;" align="center">
                        <p:carousel value="#{carouselView.recent}" headerText="#{itemManager.name}" var="recent" style="width:400px; height: 385px;" itemStyle="height: 307px; padding:35px 35px 10px 35px; text-align:center; width:400px;" circular="true" numVisible="1" pageLinks="9">
                            <p:panelGrid columns="1" style="height:auto;" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                                <f:facet name="header">
                                    <p:graphicImage name="/images/items/#{recent.image}.jpg"/> 
                                </f:facet>
                            </p:panelGrid>
                        </p:carousel>
                    </div>-->
                    
                    <h:form class="form">
                        <p:outputLabel rendered="#{itemManager.comparisons.size() == 0}">
                            No comparisons available
                        </p:outputLabel>
                        <p:dataTable id="datalist" value="#{itemManager.comparisons}" var="item"
                                     rendered="#{itemManager.comparisons.size() > 0}"
                                 selectionMode="single"                              
                                 rowKey="#{item.price}"
                                 rows="10"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Title"/>
                            </f:facet>
                            <h:outputLink value="#{item.link}" >#{item.title}</h:outputLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        
                    </p:dataTable>
                    </h:form>
                    <p:link id="cancel" outcome="index" value="Cancel" />
                </div>
            </ui:define>
        
        </ui:composition>
    </h:body>
</html>
