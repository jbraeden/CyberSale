<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="./template.xhtml">
        <ui:define name="title">Cyber Sale Search Items</ui:define>
        
        <!-- Body -->
        <ui:define name="content">
            <div class="body" align="center" style="margin: auto; width: 850px;">
                <h:form> 
                    <p:dataScroller value="#{carouselView.recent}" var="item" chunkSize="7">
                        <f:facet name="header">
                            Scroll Down to Load More Items
                        </f:facet>

                        <h:panelGrid columns="3" style="width:800px;" columnClasses="searchLogo,searchDetail,searchButtonItem">
                            <p:graphicImage style="width: 150px; height:100px; margin: auto;" name="/images/items/#{item.image}.jpg" /> 

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{item.name}" style="font-weight: bold"/>

                                    <h:outputText value="Price:" />
                                    <h:outputText value="#{item.price}" style="font-weight: bold"/>

                                    <h:outputText value="Description:" />
                                    <h:outputText value="#{item.description}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>

                            <p:commandButton style="width: 100% !important; margin: auto !important; color: black" value="View" icon="ui-icon-search" action="ItemDetail">
                            </p:commandButton>
                        </h:panelGrid>
                        <hr/>
                    </p:dataScroller>
                </h:form> 

            </div>
        </ui:define>
    </ui:composition>
    
</html>
