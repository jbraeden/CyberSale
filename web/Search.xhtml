<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cyber Sale</title>
    </h:head>
    
    <h:body>
        <ui:composition template="./template.xhtml">
            
            <!-- Body -->
            <ui:define name="content">
                <div class="body">
                
                    <h:form> 
                        <p:dataScroller value="#{carouselView.recent}" var="item" chunkSize="10">
                            <f:facet name="header">
                                Scroll Down to Load More Items
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage style="width: 150px;height:100px;" name="/images/items/#{item.image}.jpg" /> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Name:" />
                                        <h:outputText value="#{item.name}" style="font-weight: bold"/>

                                        <h:outputText value="Price:" />
                                        <h:outputText value="#{item.price}" style="font-weight: bold"/>

                                        <h:outputText value="Description:" />
                                        <h:outputText value="#{item.description}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form> 
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
